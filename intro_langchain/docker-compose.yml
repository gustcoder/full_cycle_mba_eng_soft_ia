version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intro_langchain_app
    volumes:
      - .:/app
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    # Override command to keep container running
    command: tail -f /dev/null

